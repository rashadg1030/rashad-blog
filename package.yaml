name:                rashad1030
version:             0.1.0.0
github:              "githubuser/rashad1030"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rashad1030#readme>

dependencies:
- base >= 4.7 && < 5
- lucid
- text
- mmorph

library:
  exposed-modules: 
    - Components.Dynamic
    - Components.Static
    - Pages.Art
    - Pages.Contact
    - Pages.Index
    - Pages.Library
    - Pages.Research
    - Pages.Software
  source-dirs: src

executables:
  rashad1030-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rashad1030

tests:
  rashad1030-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rashad1030
